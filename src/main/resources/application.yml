spring:
  application:
    name: chatalgo-api
  data:
    mongodb:
      uri: mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_URI}/
      database: ${MONGODB_DATABASE}
      auto-index-creation: true
  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GEMINI_PROJECT_ID}
          location: ${GEMINI_LOCATION}
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini

logging:
  level:
    org.springframework.data.mongodb: DEBUG
    org.springframework.ai: DEBUG

jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnly12345678901234567890}
  expiration: 86400 # 토큰 유효 시간(초, 기본값: 24시간)
