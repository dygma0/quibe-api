# Default values for chatalgo-api
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: chatalgo-api
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
application:
  name: chatalgo-api
  # MongoDB configuration
  mongodb:
    uri: ""  # To be provided via secrets
    database: chatalgo
  # OpenAI configuration
  openai:
    apiKey: ""  # To be provided via secrets

# Environment variables
env:
  # Additional environment variables
  extra: []
  # - name: JAVA_OPTS
  #   value: "-Xmx512m -Xms256m"

# Configure secrets
secrets:
  mongodb:
    enabled: true
    # If secretName is not set, a secret will be created
    secretName: ""
    username: otter
    password: ""  # To be provided externally
  openai:
    enabled: true
    # If secretName is not set, a secret will be created
    secretName: ""
    apiKey: ""  # To be provided externally

# Configure ConfigMap
configMap:
  enabled: true
  # If configMapName is not set, a ConfigMap will be created
  configMapName: ""
  data:
    application.yml: |-
      spring:
        application:
          name: ${APPLICATION_NAME}
        data:
          mongodb:
            uri: ${MONGODB_URI}
            database: ${MONGODB_DATABASE}
        ai:
          openai:
            api-key: ${OPENAI_API_KEY}
      
      logging:
        level:
          org.springframework.data.mongodb: DEBUG

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

# Persistence configuration
persistence:
  enabled: false
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 1Gi
