apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chatalgo-api.fullname" . }}
  labels:
    {{- include "chatalgo-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chatalgo-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chatalgo-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chatalgo-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APPLICATION_NAME
              value: {{ .Values.application.name }}
            - name: MONGODB_DATABASE
              value: {{ .Values.application.mongodb.database }}
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ template "chatalgo-api.mongodb.secretName" . }}
                  key: mongodb-uri
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "chatalgo-api.openai.secretName" . }}
                  key: api-key
            {{- if .Values.env.extra }}
            {{- toYaml .Values.env.extra | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "chatalgo-api.configmap.name" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
